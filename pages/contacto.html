    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">

    <meta name="description" content="Atención al cliente, patrocinio y colaboraciones - Comunicate con nuestras oficinas!">
    <title>Tu Vinoteca Online | Contacto y Asistencia</title>
</head>

<body>
    <header>
        <div class="colornav navbar navbar-expand-lg border-bottom ">
            <div class="colornav__box container">
                <a class="navbar-brand colornav__titulo fw-bold" href="./index.html">
                    <p class="fs-2">Tu Vinoteca Online</p>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="colornav__nav collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">
                                <p class="fs-5">Inicio</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./quienessomos.html">
                                <p class="fs-5">Quienes Somos</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./catalogo.html">
                                <p class="fs-5">Catálogo</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./newsletter.html">
                                <p class="fs-5">NewsLetter</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./contacto.html">
                                <p class="fs-5">Contacto</p>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <section class="subtitulo">
            <div class="subtitulo__boxtexto">
                <h1 class="subtitulo__texto">Consulta? Contactanos!</h1>
            </div>
        </section>
    </header>

    <main>
        <div class="espacio-formulario"></div>
        <section class="align-items-center justify-content-center fondo-c">

            <div class="color-formularios">
                <div class="container fondo-n__div">
                    <div class="row fondo-n__box-n">
                        <h2 class="fondo-n__box-n--titulo">Centro de contacto y asistencia</h2>
                        <p class="fondo-n__box-n--subtitulo">Por favor, complete el siguiente formulario:</p>
                    </div>
                </div>
    
                <div class="container fondo-c__box">
                    <form class="row g-3 mt-3">
        
                        <div class="col-lg-6">
                            <label for="nameinput" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nameinput" placeholder="Escriba su nomble completo">
                        </div>
        
                        <div class="col-lg-6">
                            <label for="surnameinput" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="surnameinput" placeholder="Escriba su/s apellido/s">
                        </div>
        
                        <div class="col-lg-12">
                            <label for="emailinput" class="form-label">Email</label>
                            <input type="email" class="form-control" id="emailinput" placeholder="Escribe su email">
                        </div>

                        <div class="col-lg-6">
                            <label for="cityinput" class="form-label">Ciudad</label>
                            <input type="email" class="form-control" id="cityinput" placeholder="Escriba aquí">
                        </div>
        
                        <div class="col-lg-3">
                            <label for="postalcodeinput" class="form-label">Código Postal</label>
                            <input type="email" class="form-control" id="postalcodeinput" placeholder="Escriba aquí">
                        </div>
        
                        <div class="col-lg-3">
                            <label for="countryinput" class="form-label">Pais</label>
                            <input type="email" class="form-control" id="countryinput" placeholder="Escriba aquí">
                        </div>
    
                        <div class="col-gl-12">
                            <label for="textareainput" class="form-label">Razón de Asistencia</label>
                            <textarea name="mensaje" id="textareainput" placeholder="Explique su razón de contacto y/o asistencia..." class="form-control"></textarea>
                        </div>
        
                        <div class="col-12">
                            <div class="form-check">
                                <label for="tyc">Acepto los términos y condiciones</label>
                                <input type="checkbox" id="tyc">
                                <div></div>
                                <label for="18">Soy mayor de 18 años</label>
                                <input type="checkbox" id="18">
                            </div>
                        </div>
        
                        <div class="col-1 col-lg-3"></div>
        
                        <div class="col-5 col-lg-3">
                            <input type="reset" value="Reset">
                        </div>

                        <div class="col-5 col-lg-3">
                            <input type="submit" value="Enviar">
                        </div>

                        <div class="col-1 col-lg-3"></div>
        
                    </form>
                </div>
            </div>

        </section>
    </main>

    <footer>
        <section class="footer">
            <div class="footer__box-texto text-center">
                <div class="footer__box-texto--links">
                    <a href="../index.html" class="footer__box-texto--p">Inicio</a>
                    <a href="./quienessomos.html" class="footer__box-texto--p">Quienes Somos</a>
                    <a href="./catalogo.html" class="footer__box-texto--p">Catálogo</a>
                    <a href="./newsletter.html" class="footer__box-texto--p">NewsLetter</a>
                    <a href="./contacto.html" class="footer__box-texto--p">Contacto</a>
                </div>
            </div>
        </section>

        <section class="footer2">
            <div class="footer2__box-redes container text-center">
                <div class="footer2__box-redes--links row">
                    <p class="footer2__p col-lg">Seguinos en:</p>
                    <ul class="footer2__ul col-lg alin">
                        <li><img src="../img/fb.jpeg" alt=""></li>
                        <li><img src="../img/ig.jpeg" alt=""></li>
                        <li><img src="../img/in.png" alt=""></li>
                    </ul>
                </div>
            </div>
        </section>
    </footer>
</body>

</html>
